<body>
    <h1>Check-In History</h1>
    <hr>
    <section class="toggles-venue">
        <div class="input1-venue">
            <span>Given Name: </span>
            <input type="search" placeholder="Given name..." name="fname">
            <span class="surname-input-spacing-venue">Surname: </span>
            <input class="surname-input-venue" type="search" placeholder="Surname..." name="sname">
        </div>
        <div class="input2-venue">
            <span>Date: </span>
            <input type="date" name="date">
            <span class="input-description-spacing">Start of timeframe: </span>
            <input type="time" name="start-time">
            <span class="input-description-spacing">End of timeframe: </span>
            <input type="time" name="end-time">
        </div>
        <br>
        <button class="button-venue" name="button">Refine Search</button>
    </section>
    <section class="table-venue">
        <table>
            <thead>
                <th>Given Name</th>
                <th>Surname</th>
                <th>Mobile Number</th>
                <th>Check-in Date</th>
                <th>Check-in Time</th>
            </thead>
