<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="stylesheets/dashboard.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title></title>

</head>


<body>


		<header id="bg_dashboard" class="bg_dashboard">
			<div class="dashboard">
				<ul class="dashboard_list">
					<li class="dashboard_list_button">
              			<button  class="dash_button dashboard_list_home_button">
                			<div class="dashboard_list_icon_container">
                  				<div class="dashboard_icon">
                    				<img src="stylesheets/images/home-white2.png" alt="HOME">
                  				</div>
                  			</div>
                			<div class="dashboard_list_text">
                  				HOME
                			</div>
              			</button>
            		</li>
            		<li class="dashboard_list_button">
              			<button  class="dash_button dashboard_list_profile_button">
                			<div class="dashboard_list_icon_container">
                  				<div class="dashboard_icon">
                    				<img src="stylesheets/images/user-white.png" alt="PROFILE">
                  				</div>
                  			</div>
                			<div class="dashboard_list_text">
                  				PROFILE
                			</div>
              			</button>
            		</li>
            		<li class="dashboard_list_button">
              			<button  class="dash_button dashboard_list_history_button">
                			<div class="dashboard_list_icon_container">
                  				<div class="dashboard_icon">
                    				<img src="stylesheets/images/history-white.png" alt="HISTORY">
                  				</div>
                  			</div>
                			<div class="dashboard_list_text">
                  				HISTORY
                			</div>
              			</button>
            		</li>
            	</ul>
            	<ul class="logout_list">
            		<li class="dashboard_list_button">
              			<button  class="dash_button dashboard_list_logout_button" onclick="myFunction()">
                			<div class="dashboard_list_icon_container">
                  				<div class="dashboard_icon">
                    				<img src="stylesheets/images/logout2.png" alt="HISTORY">
                  				</div>
                  			</div>
                			<div class="dashboard_list_text">
                  				LOGOUT
                			</div>
              			</button>
            		</li>
				</ul>
			</div>
		</header>


</body>
<script>
function myFunction() {
  var txt;
  if (confirm("Please confirm for LOGOUT!")) {
    txt = "You pressed OK!";
  } else {
    txt = "You pressed Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
</html>
