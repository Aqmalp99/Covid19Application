<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Venue Information</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
    <link rel="stylesheet" href="https://use.typekit.net/nmy2ljm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/page.js"></script>


</head>

<body id="body" onload="checklogin()" style="display:none;">
     <div class= "dashboard">
        </div>
    <header>Edit Venue Information</header>
    <div class="content-venueinfo">
        <section class="toggles-venueinfo">
        <div class="span-2-columns">
            <label for="vname">Venue Name:</label>
        </div>
        <div class="span-2-columns">
            <input id="vname" class="input" type="text" placeholder="Hungry jacks">
        </div>

        <div >
            <label for="vcontactnum">Venue Number:</label>
        </div>
        <div><label for="vcapacity">Venue Capacity:</label></div>
        <div>
            <input id="vcontactnum" class="input" type="text" placeholder="8823 8282">
        </div>

        <div >

            <input id="vcapacity" class="input" type="text" placeholder="50">
        </div>

        <div >
            <label for="vstreetnum">Street no:</label>
        </div>
        <div><label for="vstreetname">Street Name:</label></div>
        <div>
            <input  id="vstreetnum" type="text" placeholder="12">
        </div>
        <div>
            <input  id="vstreetname" type="text" placeholder="Anzac HWY">
        </div>
        <div>
            <label for="vsuburb">Suburb:</label>
        </div>

        <div class="span-2-columns">
            <input  id="vsuburb" type="text" placeholder="Everard Park">
        </div>
        <div><label for="vpostcode">Post code:</label></div>
        <div>
            <label for="vstate">State:</label>
        </div>
        <div>
            <input  id="vpostcode" type="text" placeholder="5035">
        </div>

        <div>
            <input  id="vstate" type="text" placeholder="SA">
        </div><div></div>

        <div class="span-2-columns">
            <button class="button-venueinfo">Submit</button>
        </div>


    </section>
    </div>


<script type = "text/javascript">
    $(function (){
       $(".dashboard").load("dashboardTemplate.html");

    });

</script>
</body>
