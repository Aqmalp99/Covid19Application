<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up Admin/Health Official</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>

<body>
    <div class="toggles">
        <h1>Sign up Admin/Health Official</h1><hr><br>
        <div class="name">
            <label class="input-description">First Name:</label>
            <input class="input" type="text" placeholder="First Name"><br><br>
            <label class="input-description">Given Name:</label>
            <input class="input" type="text" placeholder="Given Name"><br><br>
        </div>

        <div id="DOB">
            <label class="input-description">Date Of Birth:</label>
            <input class="input" type="text" placeholder="DD/MM/YYYY"><br><br>
        </div>

        <div id="email">
            <label class="input-description">Email:</label>
            <input class="input" type="text" placeholder="Please enter your email"><br><br>
        </div>

        <div id="contactNum">
            <label class="input-description">Contact Number:</label>
            <input class="input" type="text" placeholder="Please enter your contact number"><br><br>
        </div>

        <div id="address">
            <label class="input-description" >Street no:</label>
            <input class="input" type="text" placeholder="Please enter your street number"><br><br>
            <label class="input-description" >Street Name:</label>
            <input class="input" type="text" placeholder="Please enter your street name"><br><br>
            <label class="input-description" >Suburb:</label>
            <input class="input" type="text" placeholder="Please enter your suburb"><br><br>
            <label class="input-description" >Post code:</label>
            <input class="input" type="text" placeholder="Please enter your post code"><br><br>
            <label class="input-description" >State:</label>
            <input class="input" type="text" placeholder="Please enter your state"><br><br>
            <label class="input-description" >Country:</label>
            <input class="input" type="text" placeholder="Please enter your country"><br><br>
            <label class="input-description" >Occupation:</label>
            <select name="Occupation" class="OccupationDropBox">
                <option value="HO">Health Official</option>
                <option value="admin">Admin</option>
            </select><br><br><br><br>            
            <label class="input-description" >Password:</label>
            <input class="input" type="text" placeholder="Please enter your password"><br><br>
            <label class="input-description" >Re-enter Password:</label>
            <input class="input" type="text" placeholder="Please re-enter your password"><br><br>
            <small class="smallFont">Complete all fields and click "Submit"</small>
        </div>

        <button id="search-button">Sign up</button>

    </div>
    <script  src="signupadmin.js"></script>
</body>
