<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign up Admin/Health Official</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
    <link rel="stylesheet" href="https://use.typekit.net/nmy2ljm.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/page.js"></script>

</head>

<body id="body" onload="checklogin()" style="display:none;">
    <div class= "dashboard">
        </div>
    <header>Sign up Admin/Health Official</header>
    <div class="content-signupHO">
    <section class="toggles-signupHO">
        <div>
            <label >First Name:</label>
        </div>
        <div>
            <label class="input-description">Last Name:</label>
        </div>
        <div>
            <input class="input" type="text" placeholder="First Name">
        </div>
        <div>
            <input class="input" type="text" placeholder="Given Name">
        </div>

        <div>
            <label>Date Of Birth:</label>
        </div>
            <label>Contact Number:</label>
        <div>
            <input class="input" type="date">
        </div>

        <div>
            <input class="input" type="text" placeholder="contact number">
        </div>

        <div class="span-2-columns">
            <label >Email:</label>
        </div>
        <div class="span-2-columns">
            <input class="input" type="text" placeholder="Please enter your email">
        </div>



        <div >
            <label for="streetnum">Street no:</label>
        </div>
        <div><label for="streetname">Street Name:</label></div>
        <div>
            <input  id="streetnum" type="text" placeholder="10">
        </div>
        <div>
            <input  id="streetname" type="text" placeholder="Pelagic Street">
        </div>
        <div>
            <label for="suburb">Suburb:</label>
        </div>

        <div class="span-2-columns">
            <input  id="suburb" type="text" placeholder="Seaford Meadows">
        </div>
        <div><label for="postcode">Post code:</label></div>
        <div>
            <label for="state">State:</label>
        </div>
        <div>
            <input  id="postcode" type="text" placeholder="5169">
        </div>

        <div>
            <input  id="state" type="text" placeholder="SA">
        </div>

        <div>
            <label >Password:</label>
        </div>
        <div>
            <label >Re-enter Password:</label>
        </div>
        <div>
            <input type="text" placeholder="Please enter your password"><br><br>
        </div>
        <div>
            <input class="input" type="text" placeholder="Please re-enter your password"><br><br>
        </div>

        <div class="span-2-columns">
            <button class="button-signupHO" onclick="signupHO()">Sign up</button>
        </div>
    </section>
    </div>

    <script src="javascripts/page.js"></script>
    <script type = "text/javascript">
    $(function (){
       $(".dashboard").load("dashboardTemplate.html");

    });

</script>
</body>
