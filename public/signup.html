<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>COVID-19 TRACER</title>
        <link rel="stylesheet" href="stylesheets/signup.css">

    </head>

    <body>

        <header>COVID-19 TRACER</header>

        
        <div id="mainContainer">

            <div id="signupContainer">

                <h1>Sign Up</h1>

                <label for="firstName">First Name</label>
                <br>
                <input id="allInput" type="text" id="firstName" placeholder="First Name" required>
                
                <label for="password">Password</label>
                <br>
                <input id="allInput" type="password" id="password" placeholder="Enter your password" required>

                <label for="dob">Date of Birth</label>
                <br>
                <input id="allInput" type="date" id="dob" placeholder="" required>

                <label for="ph">Phone Number</label>
                <br>
                <input id="allInput" type="number" id="ph" placeholder="Enter your phone number" required>

                <label for="email">Email</label>
                <br>
                <input id="allInput" type="text" id="email" placeholder="Enter your email" required>

                <label for="address">Address</label>
                <br>
                <input id="allInput" type="text" id="address" placeholder="Enter your address" required>

                <label for="password">Password</label>
                <br>
                <input id="allInput" type="password" id="password" placeholder="Enter password" required>

                <label for="repPassword">Repeat Password</label>
                <br>
                <input id="allInput" type="password" id="repPassword" placeholder="Enter password again" required>

                <label>
                    <input type="checkbox"> Agree to Terms & Conditions
                </label>

                <br><br>

                <input id="radioInput" type="radio" name="venueManager value="venueManager"> Sign up as a venue manager
                

                <hr>

                <button>Submit</button>

            </div>

        </div>

    </body>

</html>
