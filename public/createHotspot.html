<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Hotspot</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
    <link rel="stylesheet" href="https://use.typekit.net/nmy2ljm.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class= "dashboard">
        </div>
    <header>Create Hotspot</header>
    <div class="content-create">
        <section class="toggles-create">
            <div>
                <label for="venueid">Venue ID:</label>
            </div>
            <div>
                <input id="venueid" type="text" placeholder="0001">
            </div>
            <div>
                <label for="startdate">Enter Start date:</label>
            </div>
            <div>
                <input id="startdate"type="date">
            </div>
            <div>
                <label for="enddate">Enter End date:</label>
            </div>
            <div>
                <input id="enddate"type="date">
            </div>
            <div>
                <label for="starttime">Enter Start of Timeframe:</label>
            </div>

            <div>
                <input id="starttime" type="time">
            </div>

            <div>
                <label for="endtime">Enter End of Timeframe:</label>
            </div>

            <div>
                <input id="endtime" type="time">
            </div>



            <div class="button-admin-div">
                <button class="button-admin">Create Hotspot</button>
            </div>
        </section>
    </div>




</body>
<script type = "text/javascript">
    $(function (){
       $(".dashboard").load("dashboardTemplate.html");

    });

</script>
