<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Check-in History</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>

<body>
    <h1>Check-In History</h1>
    <hr>
    <section class="toggles-user">
        <div class="input1-user">
            <span>Venue Name: </span>
            <input type="search" placeholder="Venue Name..." name="fname">
            <br>
            <span>Venue Address or Location Information: </span>
            <input class="address-search-user" type="search" name="sname" placeholder="Street name, postcode, etc...">
        </div>
        <div class="input2-user">
            <div class="date-input-user">
                <span>Date: </span>
                <input type="date" name="date">
            </div>
            <br>
            <span>Start of timeframe: </span>
            <input type="time" name="startTime">
            <span>End of timeframe: </span>
            <input type="time" name="endTime">
        </div>
        <br>
        <button class="button-user" name="refine-button" onclick="">Refine Search</button>
    </section>
    <section class="table-user">
        <table>
            <thead>
                <th>Name of Venue</th>
                <th>Venue Address</th>
                <th>Phone Number</th>
                <th>Check-in Date</th>
                <th>Check-in Time</th>
            </thead>
            <tr>
                <td>Kutchi Deli Parwana</td>
                <td>292 Shepherds Hill Road, Eden Hills, SA, 5050</td>
                <td>8338 7768</td>
                <td>12/05/2021</td>
                <td>2:55pm</td>
            </tr>
        </table>
    </section
</body>

</html>
