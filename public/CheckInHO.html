<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check In History (Admin)</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
    <link rel="stylesheet" href="https://use.typekit.net/nmy2ljm.css">
</head>
<body>
    <h1>Check-In History</h1>
    <div class="content-admin">
        <section class="toggles-admin">
            <div class="span-2-columns">
                <label>Search by given name, surname, or both:</label>
            </div>
            <div>
                <input type="text" placeholder="Given Name">
            </div>
            <div>
                <input type="text" placeholder="Last Name">
            </div>
            <div class="span-2-columns">
                <label>Search by Venue Name or Location Information:</label>
            </div>
            <div class="span-2-columns">
                <input type="search" placeholder="Venue name, venue address, suburb, city, or state...">
            </div>
            <div>
                <label>Enter date:</label>
            </div>
            <div></div>
            <div>
                <input type="date">
            </div>
            <div></div>
            <div>
                <label>Enter Start of Timeframe:</label>
            </div>
            <div></div>
            <div>
                <input type="time">
            </div>
            <div></div>
            <div>
                <label>Enter End of Timeframe:</label>
            </div>
            <div></div>
            <div>
                <input type="time">
            </div>
            <div></div>
            <div class="button-admin-div">
                <button>Get Check-in History</button>
            </div>
        </section>
    </div>
</body>
</html>
