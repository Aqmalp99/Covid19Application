<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check In History (Admin)</title>
    <link rel="stylesheet" type="text/css" href="CheckInHO.css" </head> <body>
    <main>
        <h1>Check-in History</h1>
        <section>
            <div>
                <h2 class="input-description">Search by given name, surname, or both:</h2>
                <input class="input" type="text">
                <input id="input-lastname" type="text">
            </div>
            <div>
                <h2 class="input-description">Search by venue name, venue address, suburb, city, or state:</h2>
                <input class="input" type="search">
            </div>
            <div>
                <h2 class="input-description">Enter date:</h2>
                <input class="input" type="date">
            </div>
            <div>
                <h2 class="input-description">Enter start of timeframe:</h2>
                <input class="input" type="time">
            </div>
            <div>
                <h2 class="input-description">Enter end of timeframe:</h2>
                <input class="input" type="time">
            </div>
        </section>
        <br><br>
        <button id="search-button">Get Check-in History</button>
    </main>
    </body>

</html>
