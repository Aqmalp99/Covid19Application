<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <link rel="stylesheet" type="text/css" href="personalInfo.css">
</head>

<body>
    <div id="PersonalInfo">
        <h1>Edit Personal Information</h1>
        <div class="name">
            <label class="fontPersonal">First Name:</label>
            <input class="input" type="text" placeholder="Aqmal"><br><br>
            <label class="fontPersonal">Given Name:</label>
            <input class="input" type="text" placeholder="Pulle"><br><br>
        </div>

        <div id="DOB">
            <label class="fontPersonal">Date Of Birth:</label>
            <input class="input" type="text" placeholder="15/12/1999"><br><br>
        </div>

        <div id="email">
            <label class="fontPersonal">Email:</label>
            <input class="input" type="text" placeholder="aqmal.pulle@gmail.com"><br><br>
        </div>

        <div id="contactNum">
            <label class="fontPersonal">Contact Number:</label>
            <input class="input" type="text" placeholder="0435753189"><br><br>
        </div>

        <div id="address">
            <label class="fontPersonal">Street no:</label>
            <input class="input" type="text" placeholder="10"><br><br>
            <label class="fontPersonal">Street Name:</label>
            <input class="input" type="text" placeholder="Pelagic Street"><br><br>
            <label class="fontPersonal">Suburb:</label>
            <input class="input" type="text" placeholder="Seaford Meadows"><br><br>
            <label class="fontPersonal">Post code:</label>
            <input class="input" type="text" placeholder="5169"><br><br>
            <label class="fontPersonal">State:</label>
            <input class="input" type="text" placeholder="SA"><br><br>
            <label class="fontPersonal">Country:</label>
            <input class="input" type="text" placeholder="Australia"><br><br><br><br>
            <small class="smallFont">Edit Required changes and click "Submit"</small>
        </div>

        <button id="submit-button">Submit</button>

    </div>
</body>
