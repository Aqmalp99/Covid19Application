<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
    <link rel="stylesheet" href="https://use.typekit.net/nmy2ljm.css">
</head>

<body>
    <header>Edit Personal Information</header>
    <div class="content-userinfo">
        <section class="toggles-userinfo">
            <div>
                <label for="gname">Given name:</label>
                
            </div>
            <div><label for="lname">Last name:</label></div>
            <div><input id="gname" type="text" placeholder="Given Name"></div>
            <div>
                <input id="lname" type="text" placeholder="Last Name">
            </div>

        <div>
            <label for="dob">Date Of Birth:</label>
        </div>
        <div><label for="connumber">Contact Number:</label></div>
        
        <div><input id="dob" type="text" placeholder="15/12/1999"></div>
        <div >
            <input id="connumber" type="text" placeholder="0435753189">
        </div>
        

        <div class="span-2-columns">
            <label for="email">Email:</label>
        </div>
        <div class="span-2-columns">
            <input id="email" type="text" placeholder="aqmal.pulle@gmail.com">
        </div>

        <div >
            <label for="streetnum">Street no:</label>
        </div>
        <div><label for="streetname">Street Name:</label></div>
        <div>
            <input  id="streetnum" type="text" placeholder="10">
        </div>
        <div>
            <input  id="streetname" type="text" placeholder="Pelagic Street">
        </div>
        <div>
            <label for="suburb">Suburb:</label>
        </div>
        
        <div class="span-2-columns">
            <input  id="suburb" type="text" placeholder="Seaford Meadows">
        </div>
        <div><label for="postcode">Post code:</label></div>
        <div>
            <label for="state">State:</label>
        </div>
        <div>
            <input  id="postcode" type="text" placeholder="5169">
        </div>
        
        <div>
            <input  id="state" type="text" placeholder="SA">
        </div><div></div>
        
        <div class="span-2-columns">
            <button class="button-userinfo">Submit</button>
        </div>
        <div></div><div></div>
        </section>
    </div>
</body>
