<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
    <link rel="stylesheet" href="https://use.typekit.net/nmy2ljm.css">
</head>

<body>
    <header>Edit Personal Information</header>
    <div class="content-userinfo">
        <section class="toggles-userinfo">
            <div>
                <label>Given name:</label>
            </div>
            <div>
                <label>Last name:</label>
            </div>
            <div>
                <input type="text" placeholder="Given Name">
            </div>
            <div>
                <input type="text" placeholder="Last Name">
            </div>

        <div>
            <label >Date Of Birth:</label>
            <input type="text" placeholder="15/12/1999">
        </div>
        <div></div>

        <div>
            <label >Email:</label>
            <input  type="text" placeholder="aqmal.pulle@gmail.com">
        </div>
        <div></div>

        <div >
            <label >Contact Number:</label>
            <input type="text" placeholder="0435753189">
        </div>
        <div></div>

        <div >
            <label >Street no:</label>
            <input  type="text" placeholder="10">
            <label>Street Name:</label>
            <input  type="text" placeholder="Pelagic Street">
            <label >Suburb:</label>
            <input  type="text" placeholder="Seaford Meadows">
            <label >Post code:</label>
            <input  type="text" placeholder="5169">
            <label >State:</label>
            <input  type="text" placeholder="SA">
            <label >Country:</label>
            <input  type="text" placeholder="Australia">
            <small class="smallFont">Edit Required changes and click "Submit"</small>
        </div>

        <div class="button-admin-div">
            <button class="button-admin">Submit</button>
        </div>
        </section>
    </div>
</body>
