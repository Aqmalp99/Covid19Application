<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Personal Information</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/app.css">
</head>

<body>
    <div class="toggles">
        <h1>Edit Personal Information</h1><hr><br>
        <div class="name">
            <label class="input-description">First Name:</label>
            <input class="input" type="text" placeholder="Aqmal"><br><br>
            <label class="input-description">Given Name:</label>
            <input class="input" type="text" placeholder="Pulle"><br><br>
        </div>

        <div id="DOB">
            <label class="input-description">Date Of Birth:</label>
            <input class="input" type="text" placeholder="15/12/1999"><br><br>
        </div>

        <div id="email">
            <label class="input-description">Email:</label>
            <input class="input" type="text" placeholder="aqmal.pulle@gmail.com"><br><br>
        </div>

        <div id="contactNum">
            <label class="input-description">Contact Number:</label>
            <input class="input" type="text" placeholder="0435753189"><br><br>
        </div>

        <div id="address">
            <label class="input-description">Street no:</label>
            <input class="input" type="text" placeholder="10"><br><br>
            <label class="input-description">Street Name:</label>
            <input class="input" type="text" placeholder="Pelagic Street"><br><br>
            <label class="input-description">Suburb:</label>
            <input class="input" type="text" placeholder="Seaford Meadows"><br><br>
            <label class="input-description">Post code:</label>
            <input class="input" type="text" placeholder="5169"><br><br>
            <label class="input-description">State:</label>
            <input class="input" type="text" placeholder="SA"><br><br>
            <label class="input-description">Country:</label>
            <input class="input" type="text" placeholder="Australia"><br><br><br><br>
            <small class="smallFont">Edit Required changes and click "Submit"</small>
        </div>

        <button id="search-button">Submit</button>

    </div>
</body>
